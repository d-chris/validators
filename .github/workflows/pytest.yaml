name: pdm-pytest

on:
  push:
    branches:
      - develop/*
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pipx
        run: pip install pipx

      - name: Install PDM
        run: pipx install pdm --python ${{ matrix.python-version }}

      - name: Cache PDM dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pdm
          key: pdm-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/pdm.lock') }}
          restore-keys: |
            pdm-${{ runner.os }}-${{ matrix.python-version }}-
      
      - name: Install dependencies
        run: pdm install -G tooling -G crypto-eth-addresses
      
      - name: Run tests
        run: pdm run pytest

  other:
    needs: linux
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pipx
        run: pip install pipx

      - name: Install PDM
        run: pipx install pdm --python ${{ matrix.python-version }}

      - name: Cache PDM dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pdm
          key: pdm-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/pdm.lock') }}
          restore-keys: |
            pdm-${{ runner.os }}-${{ matrix.python-version }}-
      
      - name: Install dependencies
        run: pdm install -G tooling -G crypto-eth-addresses
      
      - name: Run tests
        run: pdm run pytest
